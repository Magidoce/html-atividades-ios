<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <title>Listas</title>

</head>

<body>

<h1>Elemento de Listas Não Ordenadas</h1>

<p>Bebidas Preferidas:</p>

<ul>

    <li>Café</li>
    <li>Chá</li>
    <li>Leite</li>

</ul>

<p>Cidades de São Paulo:</p>

<ul type="square">
    <li>São Paulo</li>
    <li>Santo André</li>
    <li>Osasco</li>
</ul>

<p>Cidades do Brasil:</p>

<ul type="circle">
    <li>São Paulo</li>
    <li>Minas Gerais</li>
    <li>Rio de Janeiro</li>
</ul>

<p>Cores Primárias (Luz)</p>

<ul type="disc">
    <li>Vermelho</li>
    <li>Verde</li>
    <li>Azul</li>
</ul>




</body>


</html>
