
<!DOCTYPE html>
<html lang="pt-br">


<head>
    
    <meta charset="UTF-8">

    <title> Elemento Table </title>

</head>

<body>

    <header>

        <h1> Elemento Atributo Rowspan </h1>

    </header>


    <article>

        <table border="2px">

            <caption> Dinheiro Poupado em 2020 </caption>
             
            <thead>

            <tr>

                <th> Mês </th>

                <th> Poupança </th>

                <th> Poupado p/ Aniversário! </th>

            </tr>

            </thead>

            <tbody>

            <tr>

                <td> janeiro </td>

                <td> R$100,00 </td>

                <td rowspan="2"> R$50,00 </td>

            </tr>

            <tr>

                <td> Fevereiro </td>

                <td> R$80,00 </td>

            </tr>

            </tbody>

            <tfoot>

                <tr>

                <td> Soma: </td>

                <td> R$180,00</td>

                </tr>

            </tfoot>

        </table>


        <br>


    </article>

    <footer>

        <small> Instituto da Oportunidade Social </small>

    </footer>

</body>

</html>
